name: Update Android Reusable Workflow Versions

on:
  workflow_dispatch:
    inputs:
      version:
        description: |
          The new version to use for the Android reusable workflows (ex: 1.2.3). 
          The workflow will automatically construct the final version (ex: gha-android-1.2.3).
        type: string
        required: true
      branch:
        description: 'The target branch where the version update will be applied and the pull request will be merged into.'
        type: string
        required: true

jobs:
  update-versions:
    permissions:
      actions: write
      contents: write
      pull-requests: write
    uses: ./.github/workflows/versions.yml
    with:
      version: gha-android-${{ github.event.inputs.version }}
      branch: ${{ github.event.inputs.branch }}
      dependencies: >
        adobe/aepsdk-commons/.github/workflows/versions.yml gha-android-${{ github.event.inputs.version }}
      paths: >
        .github/workflows/android-maven-release.yml:yml_uses
      update: true
    secrets: inherit